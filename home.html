<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div
  class="bg-image text-white"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/003.webp');"
>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <button
        class="navbar-toggler"
        type="button"
        data-mdb-toggle="collapse"
        data-mdb-target="#navbarTogglerDemo03"
        aria-controls="navbarTogglerDemo03"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <i class="fas fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">Navbar</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled"
              >Disabled</a
            >
          </li>
        </ul>
        <form class="d-flex input-group w-auto">
          <input
            type="search"
            class="form-control"
            placeholder="Type query"
            aria-label="Search"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            data-mdb-ripple-color="dark"
          >
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>
  <div class="wrapper" style="height: 650px; position: relative; display: flex; flex-direction: column; align-items:center;">
    <form action="#" class="container" style="position: absolute; border-radius: 5%; background-color: rgb(0, 0, 0); width: 80%; opacity: 0.6;" method="post" autocomplete="off">
      <!-- {% csrf_token %} -->
    <h1 style="text-align: center;">Award Flight</h1>
      <div class="form-group d-sm-flex margin">
        <div class="d-flex align-items-center flex-fill me-sm-1 my-sm-0 my-4 position-relative" style="margin: 10px">
          <input type="text" required placeholder="From" class="form-control" id="source" name="source">
          <div class="label" id="from"></div>
          <span class="fas fa-dot-circle text-muted"></span>
        </div>
        <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 position-relative" style="margin: 10px">
          <input type="text" required placeholder="To" class="form-control" id="destination" name="destination">
          <div class="label" id="to"></div>
          <span class="fas fa-map-marker text-muted"></span>
        </div>
      </div>
      <div class="form-group d-sm-flex margin" style="margin: 10px;">
        <div class="d-flex align-items-center flex-fill me-sm1 my-sm-0 position-relative">
          <input type="date" required placeholder="Depart Date" class="form-control" id="startdate" name="startdate">
          <div class="label" id="depart"></div>
        </div>
        <div class="d-flex align-items-center flex-fill ms-sm-1 my-sm-0 my-4 position-relative" style="margin: 10px">
          <input type="date" required placeholder="Return Date" class="form-control" name="enddate" id="enddate">
          <div class="label" id="return"></div>
        </div>
      </div>
      <div class="form-group my-3">
        <div align="center">
          <button class="btn btn-primary d-flex justify-content-center text-center p-3" style="border-radius: 15%;" type="submit">Search</button>
        </div>
      </div>
    </form>
  
  </div>
</div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      // Define a list of options for the autocomplete
      var options = [
        "Lagos (LOS) Africa",
        "Cairo (CAI) Africa",
        "CapeTown (CPT) Africa",
        "Accra (ADD) Africa",
        "Marrakech (RAK) Africa",
        "Banglore (BLR) Asia",
        "Delhi (DEL) Asia",
        "Singapore (SIN) Asia",
        "HongKong (HKG) Asia",
        "Mumbai (BOM) Asia",
        "Paris (PAR) Europe",
        "Minsk (MSQ) Europe",
        "Tulza (TZL) Europe",
        "Berlin (TXL) Europe",
        "Bremen (BRE) Europe",
        "Santiago (SCL) SouthAmerica",
        "Lima (LIM) SouthAmerica",
        "Bogota (BOG) SouthAmerica",
        "Brasilia (BSB) SouthAmerica",
        "Victoria (VIX) SouthAmerica",
        "Mendoza (MDZ) SouthAmerica",
        "Queenstown (ZQN) SouthPacific",
        "Sydney (SYD) SouthPacific",
        "GoldCoast (OOL) SouthPacific",
        "Christchurch (CHC) SouthPacific",
        "Perth (PER) SouthPacific",
        "Dubai (DXB) MiddleEast",
        "Istanbul (IST) MiddleEast",
        "Beirut (BEY) MiddleEast",
        "Muscat (MCT) MiddleEast",
        "AbuDhabi (AUH) MiddleEast",
        "Islamabad (ISB) MiddleEast",
        "Lahore (LHE) MiddleEast",
        "Karachi (KHI) MiddleEast",
        "Amritsar (ATQ) IndianSubcontinent",
        "Ahmedabad (AMD) IndianSubcontinent",
        "Bhopal (BHO) IndianSubcontinent",
        "Jaipur (JAI) IndianSubcontinent",
        "Varanasi (VNS) IndianSubcontinent",
        "Chandigarh (IXH) IndianSubcontinent"
      ];
      // Attach autocomplete to the source input field
      $("#source").autocomplete({
        source: options
      });

      // Attach autocomplete to the destination input field
      $("#destination").autocomplete({
        source: options
      });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
